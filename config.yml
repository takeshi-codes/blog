baseURL: https://ontherails.dev/
languageCode: en-us
title: On The Rails
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Posts
                  url: posts/
                  weight: 1
                - name: About
                  url: about/
                  weight: 2

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    description: "web dev && low-key otaku"
    author: Dylan
    defaultTheme: auto
    ShowShareButtons: false

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        noClasses: false
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true
